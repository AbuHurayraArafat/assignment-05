<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-05</title>
    <link rel="stylesheet" href="styles/style.css" />
<!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="hind-madurai-font">
    <header>
      <!-- Navbar Section -->
      <nav class="flex flex-col gap-4 md:flex-row items-center justify-between px-7 py-4">
        <div class="flex gap-2 items-center">
          <img src="./assets/logo.png" alt="" class="w-10" />
          <h1 class="text-[#006747] font-bold text-lg">Emergency <br />Service</h1>
        </div>
        <div class="flex items-center gap-3">
          <div
            class="flex items-center gap-1 bg-[#41ff6b1a] px-6 py-2 rounded-3xl"
          >
            <span id="heart-count">0</span>
            <img src="./assets/heart.png" alt="" class="w-5" />
          </div>
          <div
            class="flex items-center gap-1 bg-[#41ff6b1a] px-4 py-2 rounded-3xl"
          >
            <span id="coin-balance">100</span>
            <img src="./assets/coin.png" alt="" class="w-5" />
          </div>
          <div
            class="flex items-center gap-1 text-white bg-[#00a63e] px-4 py-2 rounded-3xl"
          >
            <span id="copy-count">0</span>
            <h1>Copy</h1>
          </div>
        </div>
      </nav>
      <!-- Emergency Service Directory -->
      <section">
        <div
          class="h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-8"
        >
          <img src="./assets/logo-dark.png" alt="" class="w-25 mx-auto" />
          <h1 class="text-white text-[30px] font-bold">
            Emergency Service Directory
          </h1>
          <p class="text-white mt-2 text-sm md:text-base lg:text-lg px-[2px]">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
    
</body>
</html>
